<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatting</title>
</head>
<body>
    <p>my name is rohit</p>
    <b>rohit</b><br>
    <strong>rohit</strong><br>
    <i>rohit</i><br>
    <em>rohit</em><br>
    <mark>rohit</mark>
    <p>H<sub>2</sub>O</p>
    <p>2<sup>4</sup></p>
    <del>H</del><br>
    <ins>my name is rohit singh tanwar</ins>
</body>
</html>
