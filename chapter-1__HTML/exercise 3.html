<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form page</title>
</head>
<body>
    <h1>HTML FORMS</h1>
    <form action="help 9.html" method="GET">
        <input type="text" id="username" placeholder="First Name"><br><br>
        <input type="text" id="username" placeholder="Last Name"><br><br>
        <input type="password" id="password" placeholder="password"><br><br>
        <input type="email" id="email" placeholder="Email"><br>

        <p>Select Gender</p>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male" value="male"><br>
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female" value="female"><br>
        <label for="other">other</label>
        <input type="radio" name="gender" id="other" value="other"><br><br> 
        <label for="age-group">Country</label>
        
        <select>
            <option value="">---Select a country---</option>
            <option value="India">India</option>
            <option value="Nepal">Nepal</option>
            <option value="Bhopal">Bhopal</option> 
        </select><br><br>

        <p>Write about yourself below</p>
        <textarea name="" id="" cols="30" rows="10" placeholder="type here"></textarea><br><br>
        <input type="submit" id="submit"><br><br>
    </form>
</body>
</html>
